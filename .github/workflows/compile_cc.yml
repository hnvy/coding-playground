name: Compile C++ Code

on:
  workflow_dispatch:

jobs:
  get-latest-mingw:
    name: MinGW download
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Wget MinGW and unzip it. Also unzip SDL2.
        run: |
          wget -O libs/mingw.zip https://github.com/brechtsanders/winlibs_mingw/releases/download/13.2.0-16.0.6-11.0.0-ucrt-r1/winlibs-i686-posix-dwarf-gcc-13.2.0-llvm-16.0.6-mingw-w64ucrt-11.0.0-r1.7z
          7z x libs/mingw.zip -olibs/mingw
      
      - name: Copy SDL2/lib to mingw32/lib
        run: cp -R libs/SDL2/SDL2-2.28.2/i686-w64-mingw32/lib/. libs/mingw/mingw32/i686-w64-mingw32/lib
      
      - name: Copy SDL2/include to mingw32/include
        run: cp -R libs/SDL2/SDL2-2.28.2/i686-w64-mingw32/include/SDL2/. libs/mingw/mingw32/i686-w64-mingw32/include
          
      - name: List content of mingw32/lib
        run: ls -la libs/mingw/mingw32/i686-w64-mingw32/lib

      - name: List content of mingw32/include
        run: ls -la libs/mingw/mingw32/i686-w64-mingw32/include

  
  mingw64-gcc:
    name: MinGW GCC

    #runs-on: windows-2019
    runs-on: windows-2022

    defaults:
      run:
        shell: bash

    steps:          
        
      - name: "Setup"
        run: |
          dir
          ls -la
          g++ -o myprogram.exe 04_cc/00_compile_me.cc -lmingw32 -lSDLmain -lSDL
          sudo rm -rf libs/mingw
          
      - name: Upload files to repo
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Automatic commit
